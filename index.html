<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Book an Appointment</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment</h1>
      <div id="form">
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Reason for appointment</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-cotrol" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Begins at</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">Ends at</label>
            <input id="endTime" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Appointment Confirmed</h1>
        <p>
          <span class="name"></span> has a/an <span class="description"></span> appointment on <span class="date"></span> from <span class="startTime"></span> to <span class="endTime"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
